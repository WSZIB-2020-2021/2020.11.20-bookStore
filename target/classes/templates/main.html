<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unicorn Book Store</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/commons.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
<th:block th:each="book : ${books}">
    <div class="book-box">
        <div th:text="${book.title}" class="title-box"></div>
        <div th:text="${book.author}" class="author-box"></div>
        <div class="book-data-box">
            <div th:text="'ISBN: ' + ${book.isbn}"></div>
            <div th:text="'Cena: ' + ${book.price} + 'zł'"></div>
            <div th:text="'Ilość: ' + ${book.pieces}"></div>
            <a th:href="@{/addToBasket/{isbn}(isbn=${book.isbn})}" class="buy-button" th:if="${isLogged}"></a>
            <a th:if="${role == 'ADMIN'}" th:href="@{/edit/{isbn}(isbn=${book.isbn})}" class="edit-button"></a>
        </div>
    </div>
</th:block>
</div>
</body>
</html>
